<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unit converter</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container">
    <h1 class="text-center text-light my-5">Unit Conversion</h1>
    <div class="row">
      <div class="m-auto col-md-6">
        <div class=" box text-center">
          <div class="col-12 first py-5">
          <h3>Metric/Imperial unit conversion</h3>
          <input type="number" class="text-light" id="unitValue" oninput = "document.getElementById('meter').innerHTML = this.value*3.2808; 
           document.getElementById('pound').innerHTML = this.value*2.2046;
           document.getElementById('gallon').innerHTML = this.value* 0.26417; 
           let meter = document.getElementById('unitValue').innerHTML = this.value
           document.getElementById('inpVal').innerHTML = meter
           document.getElementById('liter').innerHTML = meter
           document.getElementById('kilo').innerHTML = meter
          "  placeholder="0">
          </div>
          <div class="col-12 second m-0 py-5">
            <h5 class="">Length (Meter/Feet)</h5>
            <p class="" > <span id="inpVal">0</span> Meters = <span id="meter">0</span> Feets</p>
            <h5 class="" >Volume (Liters/Gallons)</h5>
            <p class="" id="volume"><span id="liter">0</span> Liters = <span id="gallon">0</span> Gallons</p>
            <h5 class="">Mass (Kilograms/Pounds)</h5>
            <p class="m-0" id="volume"><span id="kilo">0</span> Kilograms = <span id="pound">0</span> Pounds</p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
